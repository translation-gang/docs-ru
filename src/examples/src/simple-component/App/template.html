<ol>
  <!--
    Мы предоставляем каждому пункту todo-item объект todo
    который он отображает, чтобы его содержимое могло быть динамическим.
    Нам также необходимо предоставить каждому компоненту "ключ",
    о чем рассказывается в разделе руководства, посвященном v-for.
  -->
  <TodoItem
    v-for="item in groceryList"
    :todo="item"
    :key="item.id"
  ></TodoItem>
</ol>
