<!--
  Обратите внимание, что нам не нужно .value внутри шаблонов,
  поскольку ссылки автоматически "разворачиваются" в шаблонах.
-->
<h1>{{ message }}</h1>

<!--
  Привязка к методу/функции.
  Синтаксис @click является сокращением от v-on:click.
-->
<button @click="reverseMessage">Развернуть Message</button>

<!-- Также может быть оператором встроенного выражения -->
<button @click="message += '!'">Добавить "!"</button>

<!--
  Vue также предоставляет модификаторы для решения общих задач
  такие как e.preventDefault() и e.stopPropagation()
-->
<a href="https://vuejs.org" @click.prevent="notify">
  Ссылка с e.preventDefault()
</a>
