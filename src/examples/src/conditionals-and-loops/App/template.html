<button @click="show = !show">Переключить список</button>
<button @click="list.push(list.length + 1)">Добавить число</button>
<button @click="list.pop()">Удалить число</button>
<button @click="list.reverse()">Развернуть список</button>

<ul v-if="show && list.length">
  <li v-for="item of list">{{ item }}</li>
</ul>
<p v-else-if="list.length">Список не пустой, а скрытый.</p>
<p v-else>Список пуст.</p>
