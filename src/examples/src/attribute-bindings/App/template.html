<p>
  <span :title="message">
    Наведите на меня курсор мыши на несколько секунд, чтобы увидеть мой динамически привязанный заголовок!
  </span>
</p>

<!--
в привязках классов имеется специальная поддержка объектов и массивов
в дополнение к обычным строкам
-->
<p :class="{ red: isRed }" @click="toggleRed">
  Это должно быть красным... но нажмите на меня, чтобы переключить его.
</p>

<!-- стилевые привязки также поддерживают объекты и массивы -->
<p :style="{ color }" @click="toggleColor">
  Это должно быть зеленым и переключаться между зеленым и синим цветом при нажатии.
</p>
